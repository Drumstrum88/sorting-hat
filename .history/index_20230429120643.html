<html lang="en">
<head>

  <link rel="stylesheet" href="main.css">

<header>
<nav class="navbar navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img src="/docs/5.0/assets/brand/bootstrap-logo.svg" alt="" width="30" height="24" class="d-inline-block align-text-top">
      Hogwarts
    </a>
  </div>
  <div>"Draco Dormiens Nunquam Titillandus"
  </div>
</nav>

<body>

  <div class="mb-3">
    <label for="formGroupExampleInput" class="form-label">Example label</label>
    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input placeholder">
    <button type="button" class="btn btn-primary">Primary</button>
  </div>

  <div class="buttons" id="blick">
    <button type="button" class="btn btn-primary" id="hogwarts">Hogwarts</button>
  
    <button type="button" class="btn btn-primary" id="ravenclaw">Ravenclaw</button>
  
    <button type="button" class="btn btn-primary" id="hufflepuff">Hufflepuff</button>
  
    <button type="button" class="btn btn-primary" id="slytherin">Slytherin</button>

  <div id="firstYears"></div>
  <div id="deathEaters"></div>
  <div class="modal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"><em><u>Add A Pet</u></em></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
  <form class="form">
    <div class="row mb-3">
      <label for="colFormLabel" class="col-sm-2 col-form-label">Pet Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="name" placeholder="Pet Name">
      </div>
    </div>
  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
